<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <html lang="en" style="background-color: rgb(57, 55, 55);">
<script defer src="bundlef052603d6fbeaca323e8.js"></script></head>
<body>
  <header>Battleship</header>
  <main>
    <div class="turnBoardWrapper">
      <div class="turnBoard color-change-green">Place your ships!</div>
      <div class="startGameWrapper">
        <button class="startGame">Start game</button>
      </div>
    </div>

    <div class="fieldWrapper">
      <!-- PLACEMENT WRAPPER -->
      <div class="placementWrapper">
        <div class="questionMark">
          <div></div>
          <div></div>
          <div class="dropdown">
            <div class="icon">
              <div class="help">?</div>
            </div>

            <div class="content">
              <p>
                Press 'R' to rotate.
                <br>
                <br>
                To change the rotation of an already placed ship, 
                change the current mode and replace the ship.
              </p>
            </div>
          </div>
        </div>

        <div class="buttonLocation">
          <button class="randomButton">Random</button>
          <button class="resetButton">Reset</button>
          <button class="switchModeButton">Mode: <span class="currentMode">Horizontal</span></button>
        </div>

        <div class="placeShips">
          <div>
            <div class="ship" id="aircraftcarrier" draggable="true" length="5" name="aircraftcarrier"></div>
          </div>
          <div>
            <div class="ship" id="battleship" draggable="true" length="4" name="battleship"></div>
          </div>
          <div>
            <div class="ship" id="dreadnought" draggable="true" length="4" name="dreadnought"></div>
          </div>
          <div>
            <div class="ship" id="cruiser" draggable="true" length="3" name="cruiser"></div>
          </div>
          <div>
            <div class="ship" id="submarine" draggable="true" length="3" name="submarine"></div>
          </div>
          <div>
            <div class="ship" id="destroyer" draggable="true" length="2" name="destroyer"></div>
          </div>
          <div>
            <div class="ship" id="falcon" draggable="true" length="2" name="falcon"></div>
          </div>
        </div>
      </div>
        
      <!-- FIELD 1 Wrapper -->
      <div class="field1Wrapper">
        <div class="placementWrapper">
        <div class="questionMark">
            <div></div>
            <div></div>
            <div class="dropdown">
              <div class="icon">
                <div></div>
              </div>
  
              <div class="content">

              </div>
            </div>
          </div>
        <div class="field1"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footerWrapper">
      <p>
        Created by Vincent Lucht as part of <a target="_blank" href="https://www.theodinproject.com"><span id="top">The Odin Project</span></a>
      </p>
      <a target="_blank" href="https://github.com/VincentLucht"><img src="/img/github.png" alt="an image of the Github Logo" id="github"></a>
    </div>
  </footer>
</body>
</html>
