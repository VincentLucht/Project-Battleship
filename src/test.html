<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turn Board Animation Demo</title>
<style>
  .turn-board-message {
    font-size: 24px;
    text-align: center;
    padding: 20px;
    border: 2px solid black;
    margin: 20px;
  }

  /* Pulsating Effect */
  @keyframes pulsate {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  .pulsate {
    animation: pulsate 1s infinite alternate;
  }

  /* Color Change Effect */
  @keyframes color-change {
    0% {
      color: initial;
    }
    50% {
      color: red; /* Change to any color that stands out */
    }
    100% {
      color: initial;
    }
  }

  .color-change {
    animation: color-change 1s;
  }

  /* Shake Effect */
  @keyframes shake {
    0% {
      transform: translateX(0);
    }
    25% {
      transform: translateX(-5px);
    }
    75% {
      transform: translateX(5px);
    }
    100% {
      transform: translateX(0);
    }
  }

  .shake {
    animation: shake 0.5s;
  }
</style>
</head>
<body>
<div class="turn-board-message" id="turnBoard">Boilerplate Text</div>
<button onclick="changeText()">Change Text</button>

<script>
function changeText() {
  var message = document.getElementById("turnBoard");
  var randomNumber = Math.floor(Math.random() * 3) + 1; // Random number between 1 and 3
  var classesToRemove = ["pulsate", "color-change", "shake"];
  var randomClass = "";

  // Remove all animation classes
  classesToRemove.forEach(function(className) {
    message.classList.remove(className);
  });

  switch(randomNumber) {
    case 1:
      message.textContent = "Pulsating Effect";
      randomClass = "pulsate";
      break;
    case 2:
      message.textContent = "Color Change Effect";
      randomClass = "color-change";
      break;
    case 3:
      message.textContent = "Shake Effect";
      randomClass = "shake";
      break;
    default:
      break;
  }

  // Add the randomly selected animation class
  message.classList.add(randomClass);
}
</script>
</body>
</html>
