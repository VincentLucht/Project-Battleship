<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
</head>
<body>
  <header>Battleship</header>
  <main>
    <div class="turnBoardWrapper">
      <div class="turnBoard color-change-green">Place your ships!</div>
    </div>

    <div class="fieldWrapper">
      <div class="placementWrapper">
        <div class="buttonLocation">
          <button class="randomButton">Random</button>
          <button class="resetButton">Reset</button>
          <button class="switchModeButton">Mode: <span class="currentMode">Horizontal</span></button>
        </div>

        <div class="placeShips">
          <div>
            <div class="ship" draggable="true" length="5">Aircraft Carrier</div>
          </div>
          <div>
            <div class="ship" draggable="true" length="4">Battleship</div>
          </div>
          <div>
            <div class="ship" draggable="true" length="3">Cruiser</div>
          </div>
          <div>
            <div class="ship" draggable="true" length="3">Submarine</div>
          </div>
          <div>
            <div class="ship" draggable="true" length="2">Destroyer</div>
          </div>
        </div>
      </div>
        
      <div class="field1"></div>
    </div>
  </main>
  <footer>
    <div class="footerWrapper">
      <p>
        Created by Vincent Lucht as part of <a target="_blank" href="https://www.theodinproject.com"><span id="top">The Odin Project</span></a>
      </p>
      <a target="_blank" href="https://github.com/VincentLucht"><img src="../src/img/github.png" alt="an image of the Github Logo" id="github"></a>
    </div>
  </footer>
</body>
</html>
